<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="score">
    <div class="score-item">
      <span class="player-x">You (X)</span>
      <span class="score-value" id="player-score">0</span>
    </div>
    <div class="score-item">
      <span>Ties</span>
      <span class="score-value" id="ties">0</span>
    </div>
    <div class="score-item">
      <span class="player-o">Computer (O)</span>
      <span class="score-value" id="computer-score">0</span>
    </div>
  </div>

  <div class="status" id="status">Your turn (X)</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="difficulty">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
      <option value="impossible">Impossible</option>
    </select>
  </div>

  <button id="reset-game">New Game</button>

  <script src="script.js"></script>
</body>
</html>
